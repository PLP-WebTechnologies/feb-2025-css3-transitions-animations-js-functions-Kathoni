<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Multi-Theme Switcher </h1>
    
    <img src="asta.jpeg" class="animated-image" alt="Animated Visual">

    <p>Select a theme below. Your choice will be remembered!</p>

    <div class="button-group">
      <button onclick="setTheme('light')">☀️ Light</button>
      <button onclick="setTheme('dark')">🌙 Dark</button>
      <button onclick="setTheme('ocean')">🌊 Ocean</button>
      <button onclick="setTheme('sunset')">🌇 Sunset</button>
    </div>
  </div>

  <footer>
    <p>✨ Built with HTML, CSS, and JavaScript ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
